<ion-view view-title="Register">
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="user.firstname" placeholder="First Name">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="user.lastname" placeholder="Last name">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="user.email" placeholder="Email">
        </label>
        
        <label class="item item-input">
          <input type="text" ng-model="user.username" placeholder="Username">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="user.password">
        </label>
      </div>
    
      <div class="padding">
        <button class="button button-block button-positive" ng-click="register(user)">
            Register
        </button>
        
      </div>

    </ion-content>
</ion-view>
