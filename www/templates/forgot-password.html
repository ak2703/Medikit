<ion-view view-title="Forgot Password">
    <ion-content>
      
       <label class="item item-input">
          <input placeholder="Email" type="email" ng-model="user.email">
        </label>

        <div class="padding">
          <button class="button button-block button-positive" ng-click="forgot(user.email)">
            Reset Password
          </button>
        </div>   
       
       <div class="text-center padding">
         <p >
          Return to <a href="#/sign-in">Sign-In</a>.
        </p>
       </div>
    </ion-content>
  </ion-view>
